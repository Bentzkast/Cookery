<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{recipe.pictureUrl}}" alt="{{recipe.name}}" class="card-img-top">
    <ul class="list-inline recipe-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary" [routerLink]="['/recipes/', recipe.id]">
          <i class="fa fa-cutlery" aria-hidden="true"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary" [routerLink]="['/recipes/', recipe.id]">
          <i class="fa fa-thumbs-up" aria-hidden="true"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h4 class="card-title text-center mb-1">
      {{recipe.name}}
    </h4>
    <p class="card-text text-muted text-center">
      tags:
      <!-- {{recipe.description}} -->
    </p>
  </div>
</div>
