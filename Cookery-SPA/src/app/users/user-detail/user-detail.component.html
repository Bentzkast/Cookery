<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4 p-3">
      <h1>{{user.username | titlecase}}</h1>
    </div>

  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user.picture}}" alt="{{user.username |titlecase}}">
        <div class="card-body">
          <div>
            <strong>About</strong>
            <p>{{user.about}}</p>
          </div>
          <div>
            <strong>
              Member Since
            </strong>
            <p> {{user.registered}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-success w-100">Message</button>
            <button class="btn btn-primary w-100">Subscribe</button>
          </div>
        </div>
      </div>

    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="recipe-tabset">
          <tab heading="Recipe">
            <h4>Recipe</h4>
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>

          </tab>
          <tab heading="About {{user.username}}">
            <h4>About</h4>
            <p>{{user.about}}</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
